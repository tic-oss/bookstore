<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
          placeholder="Enter Name"
        />
        <div
          *ngIf="bookForm.get('name')?.invalid && bookForm.get('name')?.touched"
          class="text-danger"
        >
          <div *ngIf="bookForm.get('name')?.hasError('required')">
            Name is required
          </div>
          <div *ngIf="bookForm.get('name')?.hasError('minlength')">
            Name should have at least 3 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="price"
          required
          placeholder="Enter Price"
        />
        <div
          *ngIf="
            bookForm.get('price')?.invalid && bookForm.get('price')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="bookForm.get('price')?.hasError('required')">
            Please Enter Price
          </div>
          <div *ngIf="bookForm.get('price')?.hasError('pattern')">
            Price should be a valid number
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          formControlName="author"
          required
          placeholder="Enter Author"
        />
        <div
          *ngIf="
            bookForm.get('author')?.invalid && bookForm.get('author')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="bookForm.get('author')?.hasError('required')">
            Author is required
          </div>
          <div *ngIf="bookForm.get('author')?.hasError('minlength')">
            Author's name should have at least 3 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="bookForm.invalid"
        >
          Add Book
        </button>
      </div>
    </form>
  </div>
</div>
