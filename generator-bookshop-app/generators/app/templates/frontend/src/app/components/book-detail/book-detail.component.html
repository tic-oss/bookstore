<div class="row justify-content-center mt-3">
  <div class="col-md-5">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            updateForm.get('name')?.invalid && updateForm.get('name')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="updateForm.get('name')?.hasError('required')">
            Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          id="price"
          class="form-control"
          formControlName="price"
          required
        />
        <div
          *ngIf="
            updateForm.get('price')?.invalid && updateForm.get('price')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="updateForm.get('price')?.hasError('required')">
            Price is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          class="form-control"
          formControlName="author"
          required
        />
        <div
          *ngIf="
            updateForm.get('author')?.invalid &&
            updateForm.get('author')?.touched
          "
          class="text-danger"
        >
          <div *ngIf="updateForm.get('author')?.hasError('required')">
            Author is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          type="submit"
          [disabled]="updateForm.invalid"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
